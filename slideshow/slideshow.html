<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>web-multimedia-application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="slideshow/slideshow.css">
    <link rel="stylesheet" href="playlist/playlist.css">
    <link rel="stylesheet" href="visualization/visualization.css">
</head>
<body>
<div class="slideshow-container">

    <div class="dotBlock" style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade text">
        <div class="numbertext">1 / 3</div>
        <img src="images/img1.jpg" style="width:100%">
        <div class="text-slideshow text">Бойцовский клуб</div>
    </div>

    <div class="mySlides fade text">
        <div class="numbertext">2 / 3</div>
        <img src="images/img2.jpg" style="width:100%">
        <div class="text-slideshow text">Гладиатор</div>
    </div>

    <div class="mySlides fade text">
        <div class="numbertext">3 / 3</div>
        <img src="images/img3.jpg" style="width:100%">
        <div class="text-slideshow text">Большой куш</div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<div class="slideshowPanel text">
    <input type="number" min="1" id="timer" value="1">
    <button onclick="timer()">Начать</button>
    <button onclick="stopSlideshow()">Остановить</button>
</div>

<div class="playlist text">
    <div class="song">Pixies - Where Is My Mind</div>
    <audio class="audio" src="audio/Pixies - Where Is My Mind.mp3"></audio>
    <div class="buttons">
        <div><img class="icon prevBtn" src="icons/prev.png"></div>
        <div><img class="icon imgSrc playBtn" src="icons/play.png"></div>
        <div><img class="icon nextBtn" src="icons/next.png"></div>
    </div>
</div>

<div id="logo"></div>

<script src="slideshow/slideshow.js"></script>
<script src="playlist/playlist.js"></script>

</body>
